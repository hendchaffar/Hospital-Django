{% include 'base.html' %}
{% include 'navigation.html' %}



<style>
  .divider:after,
.divider:before {
content: "";
flex: 1;

background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 50%;
}
}

{% block content %}

<section class="vh-100">
 
   <div class="container-fluid h-custom">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        {% if error == "no" %}
           <script >
              alert('Record save successfully')
              window.location="{% url 'view_appointment' %}"
           </script>
        {% endif %}
        
       {% if error == "yes" %}
          <script >
             alert('invalid login try, please try again') 
          </script>
      
       {% endif %}

       
         <div class="col-md-9 col-lg-6 col-xl-5">
            <h2 class="text-center">Add Appointment</h2>
            <img width="200px" height="200px"  src=".././static/images/Appointment.png"
            class="img-fluid" alt="Sample image">
       </div>
       <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
         
         <form method="POST">
            {% csrf_token %}
        
           <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Doctor Name</label>
            <select name="doctor" class="form-control">
              {% for i in doctor %}
              <option value="{{i.Name}}">{{i.Name}}</option>
              {% endfor%}
             </select>
             
           </div>
 
           <!-- Password input -->
           <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Patient Name</label>
            <select name="patient" class="form-control">
                {% for i in patient %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor%}
           </div>
           <div class="d-flex justify-content align-items-center">

           <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Date</label>
             <input type="date" id="form3Example4" class="form-control form-control-lg"
               placeholder="Enter Date" name="date" />
           </div>

           <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Time</label>
             <input type="time" id="form3Example4" class="form-control form-control-lg"
               placeholder="Enter Time" name="time" />
           </div>
 
           <div class="d-flex justify-content-between align-items-center">
            
 
           <div class="text-center text-lg-start mt-4 pt-2">
             <button type="submit" value="Login" class="btn btn-primary btn-lg"
               style="padding-left: 2.5rem; padding-right: 2.5rem;" >Add</button>
           </br>
          
           </div>
 
         </form>
       </div>
     </div>
   </div>
   <div
    
 
   ---Right -->
    
     <!-- Right -->
   </div>
 </section>
</br>
</br>
 {% endblock content %}
