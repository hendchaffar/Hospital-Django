{% block content %}

<section class="vh-100">
 
   <div class="container-fluid h-custom">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        {% if error == "no" %}
           <script >
              alert('Record save successfully')
              window.location="{% url 'view_doctor' %}"
           </script>
        {% endif %}
        
       {% if error == "yes" %}
          <script >
             alert('invalid login try, please try again') 
          </script>
      
       {% endif %}

       
         <div class="col-md-9 col-lg-6 col-xl-5">
            <h2 class="text-center">Add Doctor</h2>
            <img width="200px" height="200px"  src=".././static/images/doctor.png"
            class="img-fluid" alt="Sample image">
       </div>
       <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
         
         <form method="POST">
            {% csrf_token %}
           <!-- Email input -->
           <div class="form-outline mb-4">
             <label class="form-label" for="form3Example3">Doctor Name</label>
             <input   type="text" id="form3Example3" class="form-control form-control-lg"
               placeholder="Enter a valid Doctor Name" name="name"/>
           </div>
 
           <!-- Password input -->
           <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Mobile</label>
             <input type="text" id="form3Example4" class="form-control form-control-lg"
               placeholder="Enter Mobile" name="mobile" />
           </div>

           <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Special</label>
             <input type="text" id="form3Example4" class="form-control form-control-lg"
               placeholder="Enter Special" name="special" />
           </div>
 
           <div class="d-flex justify-content-between align-items-center">
            
 
           <div class="text-center text-lg-start mt-4 pt-2">
             <button type="submit" value="Login" class="btn btn-primary btn-lg"
               style="padding-left: 2.5rem; padding-right: 2.5rem;" >Add</button>
             
           </div>
 
         </form>
       </div>
     </div>
   </div>

 </section>
